<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>😾 Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Hello, It's Tic-Tac-Toe!</h1>
    <h2 id="subTitle">Tom😾 vs Jerry🐭</h2>
    <div class="container">
      <div id="section1">
        <button id="oneOne">1,1</button>
        <button id="oneTwo">1,2</button>
        <button id="oneThree">1,3</button>
      </div>
      <div id="section2">
        <button id="twoOne">2,1</button>
        <button id="twoTwo">2,2</button>
        <button id="twoThree">2,3</button>
      </div>
      <div id="section3">
        <button id="threeOne">3,1</button>
        <button id="threeTwo">3,2</button>
        <button id="threeThree">3,3</button>
      </div>
    </div>
    <div class="modal">
      <div class="modal_popup">
        <h3 class="modal_result">모달 팝업</h3>
        <button class="restart_btn">게임 다시하기</button>
      </div>
    </div>
    <button id="buttonOne">Click Here! #1</button>
    <button id="buttonTwo">Click Here! #2</button>
    <script src="app.js"></script>
    <script>
      window.welcometoastConfig = {
        apiKey: "18e4556f-6f2f-4898-b0fd-5ff3b1f2c91a",
        init: function () {
          window.welcometoast.getProject(window.welcometoastConfig.apiKey);
        },
      };
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/welcome-toast/welcome-toast@refs/heads/publish/src/main.js"
    ></script>
    <script src="test.js" defer></script>
  </body>
</html>
