<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>😾 Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, It's Tic-Tac-Toe!</h1>
    <h2>Tom😾 vs Jerry🐭</h2>
    <div class="container">
        <div>
            <button class="oneOne">1,1</button>
            <button class="oneTwo">1,2</button>
            <button class="oneThree">1,3</button>
        </div>
        <div>
            <button class="twoOne">2,1</button>
            <button class="twoTwo">2,2</button>
            <button class="twoThree">2,3</button>
        </div>
        <div>
            <button class="threeOne">3,1</button>
            <button class="threeTwo">3,2</button>
            <button class="threeThree">3,3</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal_popup">
            <h3 class="modal_result">모달 팝업</h3>
            <button class="restart_btn">게임 다시하기</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
